<body>

                    <div class="form-group">

                        <input type="text" id="charName" placeholder="ä¾‹: ç”°ä¸­å¤ªéƒ">
                    </div>
                    <div class="form-group">

                    </div>
                    <div class="form-group">
                        <label>ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ã‚«ãƒ©ãƒ¼</label>

                        </div>
                    </div>
                    <button class="btn" onclick="addCharacter()">äººç‰©ã‚’è¿½åŠ </button>

                <div class="relationship-controls">
                    <h3>ğŸ”— é–¢ä¿‚æ€§è¨­å®š</h3>
                    <div class="form-group">
                        <label>é–¢ä¿‚è€…A</label>
                        <select id="charA"></select>
                    </div>
                    <div class="form-group">
                        <label>é–¢ä¿‚è€…B</label>
                        <select id="charB"></select>
                    </div>
                    <div class="form-group">
                        <label>é–¢ä¿‚æ€§</label>
                        <input type="text" id="relationship" placeholder="ä¾‹: æ‹äººã€å‹é”ã€ãƒ©ã‚¤ãƒãƒ«">

                <div class="export-controls">
                    <button class="btn" onclick="exportDiagram()">ğŸ“· ç”»åƒã¨ã—ã¦ä¿å­˜</button>
                    <button class="btn btn-danger" onclick="clearAll()">ğŸ—‘ï¸ å…¨ã¦å‰Šé™¤</button>

    </div>

    <script>
        let characters = [];
        let relationships = [];
        let selectedColor = '#e74c3c';
        let isDragging = false;
        let currentDragElement = null;
        let dragOffset = { x: 0, y: 0 };

        // ã‚«ãƒ©ãƒ¼é¸æŠ
        document.querySelectorAll('.color-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelector('.color-option.selected').classList.remove('selected');
                this.classList.add('selected');
                selectedColor = this.getAttribute('data-color');
            });
        });

        function addCharacter() {
            const name = document.getElementById('charName').value.trim();
            const age = document.getElementById('charAge').value.trim();
            
            if (!name) {
                alert('ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }

            if (characters.find(c => c.name === name)) {
                alert('åŒã˜åå‰ã®ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ãŒæ—¢ã«å­˜åœ¨ã—ã¾ã™');
                return;
            }

            const character = {
                id: Date.now(),
                name: name,
                age: age,
                color: selectedColor,
                x: Math.random() * 400 + 100,
                y: Math.random() * 300 + 100
            };

            characters.push(character);
            updateCharacterSelects();
            updateCharactersList();
            renderCanvas();
            
            // ãƒ•ã‚©ãƒ¼ãƒ ã‚’ã‚¯ãƒªã‚¢
            document.getElementById('charName').value = '';
            document.getElementById('charAge').value = '';
        }

        function addRelationship() {
            const charAId = parseInt(document.getElementById('charA').value);
            const charBId = parseInt(document.getElementById('charB').value);
            const relationshipText = document.getElementById('relationship').value.trim();

            if (!charAId || !charBId || !relationshipText) {
                alert('å…¨ã¦ã®é …ç›®ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }

            if (charAId === charBId) {
                alert('ç•°ãªã‚‹ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ã‚’é¸æŠã—ã¦ãã ã•ã„');
                return;
            }

            // æ—¢å­˜ã®é–¢ä¿‚ã‚’ãƒã‚§ãƒƒã‚¯
            if (relationships.find(r => 
                (r.charA === charAId && r.charB === charBId) || 
                (r.charA === charBId && r.charB === charAId))) {
                alert('ã“ã®2äººã®é–¢ä¿‚ã¯æ—¢ã«è¨­å®šã•ã‚Œã¦ã„ã¾ã™');
                return;
            }

            relationships.push({
                charA: charAId,
                charB: charBId,
                relationship: relationshipText
            });

            renderCanvas();
            document.getElementById('relationship').value = '';
        }

        function deleteCharacter(id) {
            characters = characters.filter(c => c.id !== id);
            relationships = relationships.filter(r => r.charA !== id && r.charB !== id);
            updateCharacterSelects();
            updateCharactersList();
            renderCanvas();
        }

        function updateCharacterSelects() {
            const selectA = document.getElementById('charA');
            const selectB = document.getElementById('charB');
            
            selectA.innerHTML = '<option value="">é¸æŠã—ã¦ãã ã•ã„</option>';
            selectB.innerHTML = '<option value="">é¸æŠã—ã¦ãã ã•ã„</option>';
            
            characters.forEach(char => {
                selectA.innerHTML += `<option value="${char.id}">${char.name}</option>`;
                selectB.innerHTML += `<option value="${char.id}">${char.name}</option>`;
            });
        }

        function updateCharactersList() {
            const list = document.getElementById('charactersList');
            list.innerHTML = '';
            
            characters.forEach(char => {
                const item = document.createElement('div');
                item.className = 'character-item';
                item.style.borderLeftColor = char.color;
                item.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 10px;">
                        ${char.image ? `<img src="${char.image}" style="width: 30px; height: 30px; border-radius: 50%; object-fit: cover;">` : `<div style="width: 15px; height: 15px; background: ${char.color}; border-radius: 50%;"></div>`}
                        <div>
                            <strong>${char.name}</strong>
                            ${char.age ? `<span>(${char.age})</span>` : ''}
                        </div>
                    </div>
                    <button class="delete-char" onclick="deleteCharacter(${char.id})">å‰Šé™¤</button>
                `;
                list.appendChild(item);
            });
        }

        function renderCanvas() {
            const canvas = document.getElementById('canvas');
            canvas.innerHTML = '';

            // é–¢ä¿‚ç·šã‚’æç”»
            relationships.forEach(rel => {
                const charA = characters.find(c => c.id === rel.charA);
                const charB = characters.find(c => c.id === rel.charB);
                
                if (charA && charB) {
                    const line = createRelationshipLine(charA, charB, rel.relationship);
                    canvas.appendChild(line.element);
                    canvas.appendChild(line.label);
                }
            });

            // ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ã‚’æç”»
            characters.forEach(char => {
                const element = createCharacterElement(char);
                canvas.appendChild(element);
            });
        }

        function createCharacterElement(char) {
            const element = document.createElement('div');
            element.className = 'character';
            element.style.left = char.x + 'px';
            element.style.top = char.y + 'px';
            element.style.background = `linear-gradient(135deg, ${char.color}, ${adjustColor(char.color, -20)})`;
            element.innerHTML = `
                <div class="character-name">${char.name}</div>
                ${char.age ? `<div class="character-age">${char.age}</div>` : ''}
            `;

            // ãƒ‰ãƒ©ãƒƒã‚°æ©Ÿèƒ½
            element.addEventListener('mousedown', (e) => {
                isDragging = true;
                currentDragElement = element;
                const rect = element.getBoundingClientRect();
                const canvasRect = document.getElementById('canvas').getBoundingClientRect();
                dragOffset.x = e.clientX - rect.left;
                dragOffset.y = e.clientY - rect.top;
                element.style.zIndex = '1000';
                e.preventDefault();
            });

            return element;
        }

        function createRelationshipLine(charA, charB, relationship) {
            const line = document.createElement('div');
            line.className = 'relationship-line';

            const label = document.createElement('div');
            label.className = 'relationship-label';
            label.textContent = relationship;

            // ç·šã®ä½ç½®ã¨è§’åº¦ã‚’è¨ˆç®—
            const dx = charB.x - charA.x;
            const dy = charB.y - charA.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const angle = Math.atan2(dy, dx) * (180 / Math.PI);

            line.style.left = (charA.x + 60) + 'px';
            line.style.top = (charA.y + 60) + 'px';
            line.style.width = distance + 'px';
            line.style.transform = `rotate(${angle}deg)`;

            // ãƒ©ãƒ™ãƒ«ã®ä½ç½®
            label.style.left = (charA.x + charB.x) / 2 + 40 + 'px';
            label.style.top = (charA.y + charB.y) / 2 + 40 + 'px';

            return { element: line, label: label };
        }

        function adjustColor(color, percent) {
            const num = parseInt(color.replace("#", ""), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
        }

        // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆ
        document.addEventListener('mousemove', (e) => {
            if (isDragging && currentDragElement) {
                const canvas = document.getElementById('canvas');
                const canvasRect = canvas.getBoundingClientRect();
                const newX = e.clientX - canvasRect.left - dragOffset.x;
                const newY = e.clientY - canvasRect.top - dragOffset.y;

                currentDragElement.style.left = Math.max(0, Math.min(newX, canvas.clientWidth - 120)) + 'px';
                currentDragElement.style.top = Math.max(0, Math.min(newY, canvas.clientHeight - 120)) + 'px';

                // ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼åº§æ¨™ã‚’æ›´æ–°
                const charName = currentDragElement.querySelector('.character-name').textContent;
                const char = characters.find(c => c.name === charName);
                if (char) {
                    char.x = parseInt(currentDragElement.style.left);
                    char.y = parseInt(currentDragElement.style.top);
                }

                // é–¢ä¿‚ç·šã‚’å†æç”»
                renderCanvas();
            }
        });

        document.addEventListener('mouseup', () => {
            if (currentDragElement) {
                currentDragElement.style.zIndex = '';
            }
            isDragging = false;
            currentDragElement = null;
        });

        function exportDiagram() {
            const canvas = document.getElementById('canvas');
            html2canvas(canvas).then(canvasElement => {
                const link = document.createElement('a');
                link.download = 'äººç‰©ç›¸é–¢å›³.png';
                link.href = canvasElement.toDataURL();
                link.click();
            });
        }

        function clearAll() {
            if (confirm('å…¨ã¦ã®ãƒ‡ãƒ¼ã‚¿ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿã“ã®æ“ä½œã¯å…ƒã«æˆ»ã›ã¾ã›ã‚“ã€‚')) {
                characters = [];
                relationships = [];
                updateCharacterSelects();
                updateCharactersList();
                renderCanvas();
            }
        }

        // åˆæœŸåŒ–
        updateCharacterSelects();
        updateCharactersList();
    </script>
